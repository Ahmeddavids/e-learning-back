<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-size: 18px;
        }

        .header {
            background-color: #555555;
            color: #ffffff;
            padding: 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .content {
            color: #333333;
            margin: 20px 0;
        }

        .footer {
            background-color: #f7f7f7;
            color: #555555;
            padding: 10px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            margin-top: 20px;
        }

        a {
            color: #ff6f61;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to APP_NAME</h1>
        </div>
        <div class="content">
            <p>Hello CLIENT_NAME,</p>
            <p>MESSAGE</p>
            <p>If you have any questions or need further assistance, please feel free to contact us at <a href="mailto:SUPPORT_EMAIL">SUPPORT_EMAIL</a>. We're here to help!</p>
        </div>
        <div class="footer">
            <p>&copy; YEAR APP_NAME. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
